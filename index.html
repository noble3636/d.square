<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('photo-1611444143036-6678f7f94652.avif') no-repeat center center fixed;
    background-size: cover;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
  }
  .logo-container {
    display: flex;
    align-items: center;
  }
  .logo-img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }
  .company-name {
    display: flex;
    flex-direction: column;
    font-size: 1.2em;
    color: white;
  }
  .main-title {
    font-size: 1.5em;
  }
  .navbar-links {
    display: none;
    gap: 20px;
  }
  .navbar-links a {
    color: white;
    text-decoration: none;
  }
  .center-line {
    text-align: center;
    margin-top: 20vh;
    color: #ff6b6b;
    font-size: 2.5em;
  }

  @media (min-width: 768px) {
    .navbar {
      align-items: flex-start;
    }
    .navbar-links {
      display: flex;
      align-items: center; /* Center links vertically */
    }
    .center-line {
      margin-top: 10vh;
    }
  }
</style>
<title>Tabbed Website</title>
</head>
<body>

<div class="navbar">
  <div class="logo-container">
    <img class="logo-img" src="logo_new.jpg" alt="Logo">
    <div class="company-name">
      <span class="main-title">DESIGN.SQUARE</span>
      <span>Architecture Studio</span>
    </div>
  </div>
  <div class="navbar-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
	<a href="Projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<div class="center-line">
  <p></p>
</div>

</body>
</html>
