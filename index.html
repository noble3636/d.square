<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('AdobeStock_173667194.jpeg') no-repeat center center fixed;
    background-size: cover;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
  }
  .logo-container {
    display: flex;
    align-items: center;
  }
  .logo-img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }
  .company-name {
    display: flex;
    flex-direction: column;
    font-size: 1.2em;
    color: white;
  }
  .main-title {
    font-size: 1.5em;
  }
  .navbar-links {
    display: flex;
    gap: 20px;
  }
  .navbar-links a {
    color: white;
    text-decoration: none;
  }
  .hamburger {
    display: none;
    cursor: pointer;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
  }
  
  @media (max-width: 768px) {
    .navbar {
      justify-content: space-between;
    }
    .hamburger {
      display: block;
    }
    .navbar-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      width: 150px;
      border-radius: 5px;
    }
    .navbar-links.show {
      display: flex;
    }
    .navbar-links a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
  }

  .motivational-message {
    text-align: left;
    color: white; /* Set font color to white */
    font-size: 2em; /* Default font size for laptops */
    width: 80%; /* Set width for laptops */
    letter-spacing: 1px; /* Adjust letter spacing for laptops */
    position: fixed;
    top: 50%;
    left: 10%; /* Adjust left alignment */
    transform: translate(0%, -50%);
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
  }

  @media (max-width: 768px) {
    .motivational-message {
      font-size: 1.5em; /* Compact font size for mobiles */
      width: 90%; /* Adjust width for mobiles */
      letter-spacing: 0.5px; /* Adjust letter spacing for mobiles */
      left: 5%; /* Adjust left alignment for mobiles */
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
<title>Design.Square</title>
</head>
<body>

<div class="navbar">
  <div class="logo-container">
    <img class="logo-img" src="logo_new.jpg" alt="Logo">
    <div class="company-name">
      <span class="main-title">DESIGN.SQUARE</span>
      <span>Architecture Studio</span>
    </div>
  </div>
  <div class="hamburger" onclick="toggleNavbar()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="navbar-links" id="navbarLinks">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<div id="motivationalMessage" class="motivational-message">
  <p>We Build Your Dreams</p>
</div>

<script>
  function toggleNavbar() {
    var navbarLinks = document.getElementById("navbarLinks");
    navbarLinks.classList.toggle("show");
  }

  // Function to show the motivational message immediately after page load
  window.onload = function() {
    var motivationalMessage = document.getElementById("motivationalMessage");
    motivationalMessage.style.opacity = 1;
  };
</script>

</body>
</html>
